<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f4b99;
            text-align: center;
        }
        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .nav-links {
            text-align: center;
        }
        .nav-links a {
            color: #1f4b99;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Risk Assessment</h1>
        <pre id="assessment"></pre>
    </div>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/identified_risks">Identified Risks</a>
        <a href="/risk_mitigation">Risk Mitigation</a>
    </div>
    <script>
        document.getElementById('assessment').innerText = localStorage.getItem('assessment');
    </script>
</body>
</html>
