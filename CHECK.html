<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile vs Waterfall Productivity Comparison</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chart-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }
    .chart-wrapper {
      width: 45%;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <div class="chart-wrapper">
      <canvas id="agileChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="waterfallChart"></canvas>
    </div>
  </div>
  <script>
    const agileData = {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
      datasets: [{
        label: 'Agile Productivity',
        data: [10, 15, 20, 25],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    const waterfallData = {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
      datasets: [{
        label: 'Waterfall Productivity',
        data: [12, 14, 18, 22],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    };

    const configAgile = {
      type: 'bar',
      data: agileData,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    const configWaterfall = {
      type: 'bar',
      data: waterfallData,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    const agileChart = new Chart(
      document.getElementById('agileChart'),
      configAgile
    );

    const waterfallChart = new Chart(
      document.getElementById('waterfallChart'),
      configWaterfall
    );
  </script>
</body>
</html>
