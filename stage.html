<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stage }} Stage</title>
    <style>
        body {
            background: radial-gradient(circle, #d6af67, #ffd586);
            color: #3f2b05;
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 50;
            padding: 20px;
        }
        .content {
            margin: 20px auto;
            max-width: auto;
            text-align: left;
        }

        h1 {
            font-family: 'Arial', sans-serif; /* Font family */
            font-size: 2.5rem; /* Font size */
            color: rgb(34, 34, 34); /* Dark text color */
            text-align: center; /* Center align the text */
            margin-top: 20px; /* Space above the heading */
            margin-bottom: 10px; /* Space below the heading */
            padding: 10px; /* Padding around the heading */
            background: linear-gradient(to right, rgb(206, 166, 82), rgb(165, 133, 67)); /* Gradient background */
            color: white; /* Text color on gradient background */
            border-radius: 8px; /* Rounded corners */
        }

        /* Style for the content div */
        .content {
            font-family: 'Arial', sans-serif; /* Font family */
            font-size: 1rem; /* Font size */
            color: rgb(50, 50, 50); /* Text color */
            background: rgba(0, 0, 0, 0.1); /* Light background */
            padding: 20px; /* Padding inside the content area */
            border-radius: 8px; /* Rounded corners */
            max-width: 800px; /* Max width for readability */
            margin: 20px auto; /* Center align with spacing above and below */
            overflow: auto; /* Handle overflow if content is too large */
            white-space: pre-wrap; /* Preserve formatting for <pre> element */
        }

        /* Optional: Style for <pre> element */
        pre {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap; /* Preserve formatting */
            margin: 0;
            overflow-x: auto; /* Allow horizontal scrolling if content overflows */
            max-width: 100%; 
        }

    </style>
</head>
<body>
    <h1>{{ stage }} Stage</h1>
    <div class="content">
        <pre>{{ content }}</pre>
    </div>
</body>
</html>
